<app-header></app-header>

<div class="max-w-7xl mx-auto py-40">
    <section class="mt-10">
        <h2 class="text-3xl font-semibold mb-5 text-gray-800">Productos Disponibles</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for (product of products; track product.id) {
                <div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform transform hover:scale-105">
                    <img src="{{ product.imagen }}" alt="{{ product.nombre }}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-xl mb-2">{{ product.nombre }}</h3>
                        <p class="text-gray-700 mb-2">{{ product.descripcion }}</p>
                        <p class="text-lg font-semibold text-gray-800">{{ product.precio }}</p>
                        <button
        (click)="addToCart(product)"
        class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200"
      >
        Comprar
      </button> 
                    </div>
                </div>
            }
        </div>
    </section>
</div>
<app-footer></app-footer>
