<app-header></app-header>

<div class="container mx-auto pt-40">
  <div class="flex flex-col md:flex-row">
    <!-- Carrito de Compras -->
    <div class="md:w-3/4 p-4 bg-white rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-4 border-b pb-2">
        <h4 class="text-xl font-bold text-gray-800">Carrito de compras</h4>
        <span class="text-sm text-gray-500">{{ carritoProductos.length }} items</span>
      </div>

      <!-- Lista de productos -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let product of carritoProductos" class="bg-white rounded-lg shadow-md overflow-hidden transition-transform transform hover:scale-105">
          <div class="p-4">
            <h3 class="font-bold text-xl mb-2">{{ product.nombre }}</h3>
            <p class="text-gray-700 mb-2">{{ product.descripcion }}</p>
            <p class="text-lg font-semibold text-gray-800">€ {{ product.precio }} x {{ product.cantidad }}</p>
            <button (click)="eliminarProducto(product.id)" class="mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-200">
              Eliminar
            </button>
          </div>
        </div>
      </div>

      <!-- Enlace para volver a la tienda -->
      <div class="mt-6 text-blue-500 cursor-pointer">
        <span routerLink="/productos" class="text-gray-700 text-sm">Back to shop</span>
      </div>
    </div>

    <!-- Resumen del Pedido -->
    <div class="md:w-1/4 p-4 bg-white rounded-lg shadow-md mt-4 md:mt-0">
      <h5 class="text-lg font-semibold mb-4">Resumen</h5>
      <div class="flex justify-between mb-2">
        <span>ITEMS {{ carritoProductos.length }}</span>
        <span class="font-bold">€ {{ calcularPrecioTotal() }}</span>
      </div>

      <div class="mb-4">
        <span class="text-sm">SHIPPING</span>
        <select class="w-full mt-2 border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Standard Delivery - €5.00</option>
        </select>
      </div>

      <div class="flex justify-between items-center border-t pt-4">
        <span class="font-semibold">TOTAL PRICE</span>
        <span class="font-bold">€ {{ calcularPrecioTotal() + 5 }}</span>
      </div>

      <button class="w-full mt-6 bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition duration-200">
        CHECKOUT
      </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
