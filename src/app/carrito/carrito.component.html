<app-header></app-header>

<div class="container pt-40 mx-auto">
  <div class="flex flex-col md:flex-row">
    <!-- Carrito de Compras -->
    <div class="p-4 bg-white rounded-lg shadow-md md:w-3/4">
      <div class="flex items-center justify-between pb-2 mb-4 border-b">
        <h4 class="text-xl font-bold text-gray-800">Carrito de compras</h4>
        <span class="text-sm text-gray-500">{{ carritoProductos.length }} items</span>
      </div>

      <!-- Lista de productos -->
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let product of carritoProductos" class="overflow-hidden transition-transform transform bg-white rounded-lg shadow-md hover:scale-105">
          <div class="p-4">
            <h3 class="mb-2 text-xl font-bold">{{ product.nombre }}</h3>
            <p class="mb-2 text-gray-700">{{ product.descripcion }}</p>
            <p class="text-lg font-semibold text-gray-800">€ {{ product.precio }} x {{ product.cantidad }}</p>
            <button (click)="eliminarProducto(product.id)" class="px-4 py-2 mt-4 text-white transition duration-200 bg-red-500 rounded hover:bg-red-600">
              Eliminar
            </button>
          </div>
        </div>
      </div>

      <!-- Enlace para volver a la tienda -->
      <div class="mt-6 text-blue-500 cursor-pointer">
        <span routerLink="/productos" class="text-sm text-gray-700">Back to shop</span>
      </div>
    </div>

    <!-- Resumen del Pedido -->
    <div class="p-4 mt-4 bg-white rounded-lg shadow-md md:w-1/4 md:mt-0">
      <h5 class="mb-4 text-lg font-semibold">Resumen</h5>
      <div class="flex justify-between mb-2">
        <span>ITEMS {{ carritoProductos.length }}</span>
        <span class="font-bold">€ {{ calcularPrecioTotal() }}</span>
      </div>

      <div class="mb-4">
        <span class="text-sm">SHIPPING</span>
        <select class="w-full p-2 mt-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Standard Delivery - €5.00</option>
        </select>
      </div>

      <div class="flex items-center justify-between pt-4 border-t">
        <span class="font-semibold">TOTAL PRICE</span>
        <span class="font-bold">€ {{ calcularPrecioTotal() + 5 }}</span>
      </div>

      <button (click)="checkout()" class="w-full py-2 mt-6 font-semibold text-white transition duration-200 bg-green-500 rounded-lg hover:bg-green-600">
        CHECKOUT
      </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
